<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Discussion</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps du document */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Conteneur principal */
        #app {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Menu de sélection des serveurs */
        #menu {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        #menu h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
        }

        #menu li {
            background-color: #444;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #menu li:hover {
            background-color: #555;
        }

        /* Chat */
        #chat {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            margin-top: 20px;
        }

        #chat-header {
            background-color: #222;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-header button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        #chat-header h3 {
            font-size: 18px;
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }

        #chat-messages div {
            margin-bottom: 15px;
        }

        #chat-input {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f1f1f1;
        }

        #chat-input input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #chat-input button {
            width: 15%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- Menu de sélection des serveurs -->
        <div id="menu">
            <h2>Choisissez un serveur</h2>
            <ul>
                <li onclick="startChat('serveur1')">Serveur 1</li>
                <li onclick="startChat('serveur2')">Serveur 2</li>
                <li onclick="startChat('serveur3')">Serveur 3</li>
            </ul>
        </div>

        <!-- Espace de discussion -->
        <div id="chat" style="display: none;">
            <div id="chat-header">
                <button onclick="closeChat()">Retour au menu</button>
                <h3 id="chat-server-name">Serveur 1</h3>
            </div>
            <div id="chat-messages">
                <!-- Messages seront injectés ici par JavaScript -->
            </div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Tapez votre message..." onkeyup="sendMessage(event)">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        let currentServer = ''; // Variable pour suivre le serveur actuel
        const messages = { // Simuler les messages pour chaque serveur
            serveur1: ['Bienvenue dans le serveur 1!', 'Hello, comment ça va ?'],
            serveur2: ['Bienvenue dans le serveur 2!', 'Salut, qui est là ?'],
            serveur3: ['Bienvenue dans le serveur 3!', 'Bonjour, bienvenue sur le serveur 3!']
        };

        // Fonction pour démarrer le chat pour un serveur spécifique
        function startChat(server) {
            currentServer = server;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            document.getElementById('chat-server-name').textContent = `Serveur ${server.charAt(server.length - 1)}`;
            loadMessages(server);
        }

        // Fonction pour charger les messages du serveur choisi
        function loadMessages(server) {
            const chatMessagesDiv = document.getElementById('chat-messages');
            chatMessagesDiv.innerHTML = '';
            messages[server].forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.textContent = msg;
                chatMessagesDiv.appendChild(msgDiv);
            });
        }

        // Fonction pour envoyer un message
        function sendMessage(event) {
            if (event && event.key !== 'Enter') return; // Si on appuie sur une autre touche que "Entrée", on ignore

            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message) {
                // Ajouter le message dans la liste du serveur actuel
                messages[currentServer].push(message);

                // Afficher le message dans le chat
                const msgDiv = document.createElement('div');
                msgDiv.textContent = message;
                document.getElementById('chat-messages').appendChild(msgDiv);

                // Effacer le champ de saisie
                messageInput.value = '';
                messageInput.focus();
            }
        }

        // Fonction pour fermer le chat et revenir au menu
        function closeChat() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('chat').style.display = 'none';
        }
    </script>

</body>
</html>
