<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #chat-box div {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #e7e7e7;
            border-radius: 5px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #005f73;
        }

        .message {
            background-color: #d1e7ff;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Chat Simple</h2>
    <div id="chat-box"></div>
    <div>
        <input type="text" id="message-input" placeholder="Entrez un message...">
        <button id="send-button" onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    // Fonction pour envoyer un message
    function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const messageText = messageInput.value.trim();

        if (messageText !== "") {
            // Créer un élément div pour le message
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.textContent = messageText;

            // Ajouter le message à la zone de chat
            document.getElementById("chat-box").appendChild(messageDiv);

            // Effacer l'input après l'envoi
            messageInput.value = "";

            // Faire défiler la zone de chat vers le bas
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }
    }

    // Envoi du message en appuyant sur la touche "Enter"
    document.getElementById("message-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
